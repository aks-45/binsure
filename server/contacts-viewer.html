<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Submissions - Binsure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            color: #3b82f6;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: white;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #93c5fd;
            font-size: 1.1rem;
        }

        .refresh {
            background: linear-gradient(135deg, #ea580c, #dc2626);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
        }

        .refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(234, 88, 12, 0.4);
        }

        .table-container {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        th {
            background: rgba(59, 130, 246, 0.1);
            color: #93c5fd;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: #e2e8f0;
            font-size: 0.95rem;
        }

        tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .message-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 2rem;
        }

        .loading {
            text-align: center;
            color: #93c5fd;
            padding: 40px;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
        }

        .stat-label {
            color: #93c5fd;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.85rem;
            }

            .message-cell {
                max-width: 120px;
            }

            .refresh {
                width: 100%;
                margin-bottom: 1rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }

            th, td {
                padding: 10px 6px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Binsure</div>
            <h1>Contact Form Submissions</h1>
            <p class="subtitle">Manage and track customer inquiries</p>
        </div>

        <div class="stats" id="stats"></div>

        <button class="refresh" onclick="loadContacts()">üîÑ Refresh Data</button>

        <div class="table-container">
            <div class="table-wrapper">
                <div id="contacts" class="loading">Loading contact data...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadContacts() {
            const contactsDiv = document.getElementById('contacts');
            const statsDiv = document.getElementById('stats');
            
            contactsDiv.innerHTML = '<div class="loading">Loading contact data...</div>';
            
            try {
                // Use current domain for API calls
                const apiUrl = window.location.origin;
                const response = await fetch(`${apiUrl}/api/contacts`);
                const contacts = await response.json();
                
                // Update stats
                const totalContacts = contacts.length;
                const todayContacts = contacts.filter(contact => {
                    const today = new Date().toDateString();
                    const contactDate = new Date(contact.created_at).toDateString();
                    return today === contactDate;
                }).length;
                
                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalContacts}</div>
                        <div class="stat-label">Total Contacts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${todayContacts}</div>
                        <div class="stat-label">Today's Contacts</div>
                    </div>
                `;
                
                if (contacts.length === 0) {
                    contactsDiv.innerHTML = '<div class="loading">No contact submissions found.</div>';
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Message</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                contacts.forEach(contact => {
                    const date = contact.created_at ? new Date(contact.created_at).toLocaleString() : 'N/A';
                    html += `
                        <tr>
                            <td>${contact.id}</td>
                            <td>${contact.name}</td>
                            <td>${contact.email}</td>
                            <td>${contact.phone || 'N/A'}</td>
                            <td class="message-cell" title="${contact.message}">${contact.message}</td>
                            <td>${date}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                contactsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading contacts:', error);
                contactsDiv.innerHTML = '<div class="error">‚ùå Error loading data. Make sure the server is running on port 3002.</div>';
                statsDiv.innerHTML = '';
            }
        }
        
        // Load data when page loads
        loadContacts();
        
        // Auto-refresh every 30 seconds
        setInterval(loadContacts, 30000);
    </script>
</body>
</html>
