services:
  - type: web
    name: binsure-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    
  - type: web
    name: binsure-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: binsure-db
          property: connectionString

databases:
  - name: binsure-db
    databaseName: binsure
    user: binsure_user